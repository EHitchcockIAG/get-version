on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Release Please

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      RELEASE_CREATED: ${{ steps.release.outputs.release_created }}
      RELEASE_MAJOR: ${{ steps.release.outputs.major }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: release-please-action

  bump-major:
    name: Update Major Tag
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.RELEASE_CREATED }}
    env:
      RELEASE_MAJOR: ${{ needs.release-please.outputs.RELEASE_MAJOR }}
    steps:
      - uses: actions/checkout@v3
      - name: Bump Major Tag to latest release
        run: |-
          git tag -fa "v$RELEASE_MAJOR" -m "Update v1 tag"
          git push origin "v$RELEASE_MAJOR" --force